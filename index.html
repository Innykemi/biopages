<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oluwakemi Raimi | My Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        
        <div class="banner-text">
            <p>Hi, My name is</p>
            <h1>
                Oluwakemi<br/>Raimi
            </h1>
            <p class="midi-text">I'm an intern at Start.NG</p>
        </div>
        <div class="banner-img">
            <img src="images/inny.jpg" alt="innykemi">
        </div>
    </div>
    <main>
        <div class="personal-details">
            <div class="bio-data">
                
            </div>
            <div class="bio-summary">
                
            </div>
        </div>
        <div class="contact">
            <h2>Contact Me</h2>
            <div class="container">
                <form action="#" method="post">
                    <div class="form-item ">
                        <label for="full_name">Full Name</label>
                        <input type="text" name="full_name" class="form-input" placeholder="Full Name" required>
                    </div>
                    <div class="form-item ">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-item ">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" class="form-input" placeholder="Phone Number" required>
                    </div>
                    <div class="form-item">
                        <label for="referrer">Leave a message</label>
                        <textarea name="message" class="form-input" required></textarea>
                    </div>
                    <button type="submit">Send me a message</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
